<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff5f6d, #8b1eff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Navigation Bar */
        header {
            background: #333;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            margin-right: 20px;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            border-bottom: 2px solid #fff;
        }

        /* Projects Section */
        .projects-section {
            padding: 100px 20px;
            text-align: center;
            color: #fff;
        }

        /* Glowy and Animated Heading */
        .projects-section h2 {
            font-size: 36px; /* Smaller font size */
            margin-bottom: 40px;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: glowEffect 2s infinite alternate ease-in-out, fadeInDown 1s ease;
        }

        @keyframes glowEffect {
            from {
                text-shadow: 0 0 5px #fff;
            }
            to {
                text-shadow: 0 0 20px #fff;
            }
        }

        .project-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
            color: #fff;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        /* Hover Effects for Project Cards */
        .project-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .project-card:hover img {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        .project-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .project-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .project-card button {
            background: linear-gradient(135deg, #ff5f6d, #8b1eff);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .project-card button:hover {
            background: #8b1eff;
            transform: scale(1.05); /* Slight scale effect */
        }

        /* Heading Animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Main Content -->
    <main>
        <!-- Projects Section -->
        <section id="projects" class="projects-section">
            <h2>My Projects</h2>
            <div class="project-cards">
                <!-- Example Project Card -->
                <div class="project-card">
                    <img src="python_logo-removebg-preview.png" alt="Project 1" height="140" width="10">
                    <h3>Python Services</h3>
                    <a href="python.html">
                     <button>View Project</button>
                    </a>
                </div>

                <div class="project-card">
                    <img src="docker_logo-removebg-preview.png" alt="Project 2">
                    <h3>Docker</h3>
                    <a href="docker2.html">
                    <button>View Project</button>
                    </a>
                </div>

                <div class="project-card">
                    <img src="png-clipart-linux-linux-removebg-preview.png" alt="Project 3" height="140" width="110">
                    <h3>Linux</h3>
                    <button>View Project</button>
                </div>

                <div class="project-card">
                    <img src="images-removebg-preview.png" alt="Project 4">
                    <h3>Machine Learning</h3>
                    <button>View Project</button>
                </div>
                <div class="project-card">
                    <img src="png-transparent-amazon-com-amazon-web-services-logo-cloud-computing-cloud-computing-text-service-logo-removebg-preview (1).png" alt="Project 4" height="100" width="40">
                    <h3>AWS Services</h3>
                    <button>View Project</button>
                </div>

            </div>
        </section>
    </main>

</body>
</html>
