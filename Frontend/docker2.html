<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Command Executor</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #fff;
            perspective: 1000px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 450px;
            position: relative;
            animation: fadeIn 1.5s ease-out, float 3s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        .form-container::before, .form-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 15px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            z-index: -1;
            filter: blur(10px);
            animation: rotate 6s linear infinite;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInUp 2s ease-out;
        }
        input[type="text"] {
            width: 80%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        input[type="text"]::placeholder {
            color: #ddd;
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.3);
        }
        input[type="submit"] {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #185a9d, #43cea2);
            transform: scale(1.05);
        }
        input[type="submit"]:active {
            transform: scale(0.95);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
            animation: fadeInUp 2.5s ease-out;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #43cea2;
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -2;
            overflow: hidden;
        }
        .background-animation span {
            position: absolute;
            display: block;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: move 10s linear infinite;
            filter: blur(2px);
        }
        .background-animation span:nth-child(odd) {
            width: 30px;
            height: 30px;
        }
        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-150vh) rotate(720deg);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(-10px) rotateX(15deg);
            }
            50% {
                transform: translateY(10px) rotateX(-15deg);
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <span style="top:10%; left:15%; animation-delay:0s;"></span>
        <span style="top:40%; left:60%; animation-delay:2s;"></span>
        <span style="top:70%; left:20%; animation-delay:4s;"></span>
        <span style="top:30%; left:80%; animation-delay:6s;"></span>
        <span style="top:50%; left:30%; animation-delay:8s;"></span>
        <span style="top:80%; left:50%; animation-delay:10s;"></span>
        <span style="top:20%; left:25%; animation-delay:12s;"></span>
        <span style="top:60%; left:10%; animation-delay:14s;"></span>
        <span style="top:80%; left:70%; animation-delay:16s;"></span>
        <span style="top:10%; left:85%; animation-delay:18s;"></span>
    </div>
    <div class="form-container">
        <h1>Docker Command Executor</h1>
        <form action="http://65.1.84.10:5000/dockerps" method="GET">
            <input type="text" name="n" placeholder="Enter Docker command" required>
            <br>
            <input type="submit" value="Execute">
        </form>
        <div class="footer">
            <p>Ensure you enter a valid Docker command. <a href="#">Learn more</a>.</p>
        </div>
    </div>
</body>
</html>
