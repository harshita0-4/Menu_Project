<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <style>
        /* Background styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* To prevent scroll due to animations */
        }

        /* Form container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 1.5s ease-out, float 3s ease-in-out infinite;
        }

        /* Text fade-in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container float animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Heading styling with animation */
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            animation: colorChange 3s infinite;
        }

        /* Heading color change animation */
        @keyframes colorChange {
            0% {
                color: #333;
            }
            50% {
                color: #9face6;
            }
            100% {
                color: #333;
            }
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            animation: slideIn 1s ease-out forwards;
        }

        /* Slide-in animation for form fields */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Delayed animation for each form group */
        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }

        /* Form label styling */
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        /* Input and textarea styling */
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Focus effect on inputs and textarea */
        .form-group input:focus, .form-group textarea:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.6);
            outline: none;
        }

        /* Button styling with animation */
        .btn {
            background: linear-gradient(135deg, #9face6, #74ebd5);
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }

        /* Button bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Button hover effect */
        .btn:hover {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            transform: translateY(-3px);
        }

        /* Textarea styling */
        .form-group textarea {
            resize: none;
            height: 120px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }

            .form-group input, .form-group textarea {
                font-size: 14px;
            }

            .btn {
                font-size: 14px;
                padding: 10px 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send an Email</h2>
        <form action="http://127.0.0.1:5000/mail" method="GET">
            <div class="form-group">
                <label for="receiver_email">Receiver's Email:</label>
                <input type="email" id="receiver_email" name="r" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="s" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="m" required></textarea>
            </div>
            <button type="submit" class="btn">Send Email</button>
        </form>
    </div>
</body>
</html>
