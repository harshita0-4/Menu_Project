<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocoordinates Form</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Form Container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            animation: fadeInUp 1.5s ease-out, float 3s ease-in-out infinite;
        }

        /* Form Title */
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            animation: colorChange 3s infinite;
        }

        /* Input Field */
        .form-container input[type="text"],
        .form-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 2px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container input[type="text"] {
            background-color: #f9f9f9;
        }

        .form-container input[type="text"]:focus {
            outline: none;
            border-color: #74ebd5;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.6);
        }

        /* Submit Button */
        .form-container input[type="submit"] {
            background: linear-gradient(135deg, #9face6, #74ebd5);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
            padding: 12px 0;
            animation: bounce 2s infinite;
        }

        /* Button Hover Effect */
        .form-container input[type="submit"]:hover {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes colorChange {
            0% {
                color: #333;
            }
            50% {
                color: #9face6;
            }
            100% {
                color: #333;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Get Coordinates</h2>
        <form action="http://127.0.0.1:5000/geocoordinates" method="GET">
            <input type="text" name="n" placeholder="Enter Location" required>
            <input type="submit" value="Get Coordinates">
        </form>
    </div>
</body>
</html>
