<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Services</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Navigation Bar */
        header {
            background: #333;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            margin-right: 20px;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            border-bottom: 2px solid #fff;
        }

        /* Projects Section */
        .projects-section {
            padding: 100px 20px;
            text-align: center;
            color: #fff;
        }

        /* Glowy and Animated Heading */
        .projects-section h2 {
            font-size: 36px;
            margin-bottom: 40px;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: glowEffect 2s infinite alternate ease-in-out, fadeInDown 1s ease;
        }

        @keyframes glowEffect {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #74ebd5, 0 0 15px #74ebd5, 0 0 20px #9face6, 0 0 30px #9face6;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 25px #74ebd5, 0 0 30px #74ebd5, 0 0 35px #9face6, 0 0 40px #9face6;
            }
        }

        .project-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .project-card {
            background: #fff; /* Solid white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
            color: #333; /* Darker text color to contrast with white background */
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        /* Hover Effects for Project Cards */
        .project-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .project-card:hover img {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        .project-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .project-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .project-card button {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .project-card button:hover {
            background: #9face6;
            transform: scale(1.05); /* Slight scale effect */
        }

        /* Heading Animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Main Content -->
    <main>
        <!-- Projects Section -->
        <section id="projects" class="projects-section">
            <h2>Python Services</h2>
            <div class="project-cards">
                <!-- Example Project Card -->
                <div class="project-card">
                    <img src="mail.png" alt="Project 1" height="200" width="100">
                    <h3>Send an E-mail</h3>
                    <a href="smtp_mail.html">
                    <button>Send Email</button>
                    </a>
                </div>

                <div class="project-card">
                    <img src="message.png" alt="Project 2" height="200" width="10">
                    <h3>Send SMS</h3>
                    <a href="messages.html">
                    <button>Send SMS</button>
                    </a>
                </div>

                <div class="project-card">
                    <img src="location_pin.jpg" alt="Project 3" height="200" width="5">
                    <h3>Get Geocoordinates of a location</h3>
                    <a href="geocoordinates.html">
                    <button>Get Geocoordinates</button>
                </div>

                <div class="project-card">
                    <img src="download (2).png" alt="Project 3" height="200" width="5">
                    <h3>Google Search using python</h3>
                    <a href="search_api.html">
                    <button>Search</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
